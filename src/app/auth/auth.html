<h2>EventPlanner</h2>
<div class="container" [class.right-panel-active]="isRightPanelActive">

  <!-- Sign Up Form -->
  <div class="form-container sign-up-container">
    <form>
      <h1>Create Account</h1>
      <span>or use your email for registration</span>

      <input type="text" placeholder="Name" [(ngModel)]="name" />
      <input type="email" placeholder="Email" [(ngModel)]="email" />
      <input type="password" placeholder="Password" [(ngModel)]="password" />
      <button class="ghost" id="signUp" (click)="toggleForms(false)">Sign Up</button>
      
      <button>Sign Up</button>
     
    </form>
  </div>

  <!-- Sign In Form -->
  <div class="form-container sign-in-container">
    <form>
      <h1>Sign In</h1>
      <span>or use your account</span>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button class="ghost" id="signIn" (click)="toggleForms(true)">Sign In</button>
    </form>
  </div>

  <!-- Overlay -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To Sign in, Click Here</p>
        <button class="ghost" id="signIn" (click)="toggleForms(false)">Sign In</button>
      </div>

      <div class="overlay-panel overlay-right">
        <h1>Hello!</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="ghost" id="signUp" (click)="toggleForms(true)">Sign Up</button>
      </div>
    </div>
  </div>
</div>
