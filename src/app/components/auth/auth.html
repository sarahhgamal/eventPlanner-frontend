<h2>EventPlanner</h2>

<div class="container" [class.right-panel-active]="isRightPanelActive">
  
  <!-- Sign Up Form -->
  <div class="form-container sign-up-container">
    <form (ngSubmit)="register()" #signUpForm="ngForm">
      <h1>Create Account</h1>

      <!-- Messages -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage && isRightPanelActive" class="success-message">{{ successMessage }}</div>

      <input type="text" placeholder="Name" [(ngModel)]="signUpName" name="signUpName" required />
      <input type="email" placeholder="Email" [(ngModel)]="signUpEmail" name="signUpEmail" required />
      <input type="password" placeholder="Password" [(ngModel)]="signUpPassword" name="signUpPassword" required />
      <select [(ngModel)]="signUpRole" name="signUpRole" required>
        <option value="" disabled selected>Select your role</option>
        <option value="organizer">Organizer</option>
        <option value="attendee">Attendee</option>
      </select>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Sign In Form -->
  <div class="form-container sign-in-container">
    <form (ngSubmit)="login()" #signInForm="ngForm">
      <h1>Sign in</h1>

      <!-- Messages -->
      <div *ngIf="signInErrorMessage" class="error-message">{{ signInErrorMessage }}</div>
      <div *ngIf="successMessage && !isRightPanelActive" class="success-message">{{ successMessage }}</div>

      <input type="email" placeholder="Email" [(ngModel)]="signInEmail" name="signInEmail" required />
      <input type="password" placeholder="Password" [(ngModel)]="signInPassword" name="signInPassword" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Overlay -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To stay connected, sign in with your account</p>
        <button class="ghost" (click)="toggleForms(false)">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your information to start your journey</p>
        <button class="ghost" (click)="toggleForms(true)">Sign Up</button>
      </div>
    </div>
  </div>
</div>
